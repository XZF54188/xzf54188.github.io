<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>给你们的特别献礼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            font-size: 24px;
            margin: 20px 0;
            animation: blink 1s infinite;
        }

        .image-container {
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 0.2), 
                rgba(255, 0, 0, 0.1), 
                rgba(255, 0, 0, 0.2));
            z-index: 1;
            pointer-events: none;
            animation: gradientMove 3s infinite linear;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transform: rotate(5deg);
            transition: all 0.8s ease;
            filter: grayscale(100%) contrast(120%) sepia(30%);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: distort 5s infinite alternate;
        }

        .image-container img:hover {
            transform: rotate(-5deg) scale(1.1);
            filter: grayscale(100%) contrast(150%) brightness(90%) hue-rotate(90deg);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes distort {
            0% { transform: rotate(5deg) skew(0deg); }
            25% { transform: rotate(3deg) skew(2deg); }
            75% { transform: rotate(7deg) skew(-2deg); }
            100% { transform: rotate(5deg) skew(0deg); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .message {
                font-size: 18px;
            }

            .image-container img {
                transform: rotate(3deg);
            }

            .image-container img:hover {
                transform: rotate(-3deg) scale(1.05);
            }

            #startButton {
                padding: 15px 30px;
                font-size: 20px;
            }
        }

        .video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            z-index: 100;
            transform: rotate(10deg);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container.original-ratio {
            width: 180px;
            height: 320px;
            background: none;
            left: 20px;
            bottom: 20px;
        }

        .video-container.original-ratio video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* 移动端适配视频容器 */
        @media (max-width: 768px) {
            .video-container.original-ratio {
                width: 135px;
                height: 240px;
                bottom: 10px;
                left: 10px;
            }
        }

        /* 添加闪电背景效果 */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            animation: lightning 5s infinite;
            opacity: 0;
            background: white;
        }

        @keyframes lightning {
            0% { opacity: 0; }
            1% { opacity: 0.8; }
            2% { opacity: 0; }
            3% { opacity: 0.8; }
            4% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* 添加文字抖动效果 */
        .message p {
            animation: shake 0.5s infinite;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 添加血迹效果 */
        .blood-drop {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        /* 添加标题特效 */
        h1 {
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 5px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }

        /* 视频容器的基础样式 */
        .video-container {
            position: fixed;
            width: 180px;
            height: 180px;
            z-index: 100;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container.right-video {
            right: 20px;
            bottom: 20px;
            transform: rotate(10deg);
        }

        .video-container.left-video {
            width: 180px;
            height: 320px;
            left: 20px;
            bottom: 20px;
            transform: rotate(-10deg);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px 5px;
            }

            .container {
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin: 10px 0;
            }

            .message {
                font-size: 16px;
                margin: 15px 0;
            }

            .message p {
                margin: 8px 0;
            }

            /* 调整"不得好死"的文字大小 */
            .message p[style*="font-size: 28px"] {
                font-size: 22px !important;
            }

            .image-container {
                margin: 15px 0;
            }

            .image-container img {
                max-width: 90%;
            }

            /* 移动端视频布局 */
            .video-container.right-video {
                width: 120px;
                height: 120px;
                right: 10px;
                bottom: 10px;
            }

            .video-container.left-video {
                width: 120px;
                height: 213px; /* 保持9:16比例 */
                left: 10px;
                bottom: 10px;
            }

            #startButton {
                padding: 12px 24px;
                font-size: 18px;
                margin: 15px 0;
            }

            /* 减少血滴效果的数量 */
            .blood-drop {
                width: 8px;
                height: 8px;
            }
        }

        /* 横屏模式特别处理 */
        @media (max-width: 768px) and (orientation: landscape) {
            .video-container.right-video {
                width: 100px;
                height: 100px;
            }

            .video-container.left-video {
                width: 100px;
                height: 178px;
            }

            .message {
                font-size: 14px;
            }

            .message p[style*="font-size: 28px"] {
                font-size: 18px !important;
            }
        }

        /* 修改视频容器样式 */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* 防止点击视频触发全屏 */
        }

        /* 确保视频容器固定尺寸 */
        .video-container.right-video {
            right: 20px;
            bottom: 20px;
            transform: rotate(10deg);
            position: fixed;
            width: 180px;
            height: 180px;
            z-index: 100;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container.left-video {
            position: fixed;
            width: 180px;
            height: 320px;
            left: 20px;
            bottom: 20px;
            transform: rotate(-10deg);
            z-index: 100;
            border-radius: 10px;
            overflow: hidden;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .video-container.right-video,
            .video-container.left-video {
                pointer-events: none;
            }
            
            .video-container video {
                pointer-events: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }

        /* 优化移动端视频容器布局 */
        @media (max-width: 768px) {
            .video-container.right-video {
                width: 100px;  /* 减小视频尺 */
                height: 100px;
                right: 10px;
                bottom: 10px;
                transform: rotate(5deg);  /* 减小旋转角度 */
            }

            .video-container.left-video {
                width: 100px;  /* 减小视频尺寸 */
                height: 177px;  /* 保持16:9比例 */
                left: 10px;
                bottom: 10px;
                transform: rotate(-5deg);  /* 减小旋转角度 */
            }

            /* 优化消息文本在移动端的显示 */
            .message {
                padding: 0 10px;
                margin: 10px 0;
            }

            .message p {
                margin: 8px 0;
                font-size: 16px;
            }

            /* 优化按钮在移动端的显示 */
            #startButton {
                padding: 15px 30px;
                font-size: 18px;
                margin: 10px auto;
                width: 80%;
                max-width: 300px;
            }

            /* 优化图片容器在移动端的显示 */
            .image-container {
                margin: 10px auto;
                width: 90%;
            }

            .image-container img {
                transform: rotate(3deg);  /* 减小旋转角度 */
            }

            /* 针对特小屏幕的额外优化 */
            @media (max-width: 320px) {
                .video-container.right-video,
                .video-container.left-video {
                    width: 80px;
                    height: 80px;
                }

                .video-container.left-video {
                    height: 142px;
                }

                .message p {
                    font-size: 14px;
                }
            }

            /* 针对横屏模式的优化 */
            @media (orientation: landscape) {
                .container {
                    padding-bottom: 120px; /* 为视频留出空间 */
                }

                .video-container.right-video,
                .video-container.left-video {
                    bottom: 5px;
                }

                .message p {
                    margin: 5px 0;
                }
            }
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
        }
    </style>
</head>
<body onclick="playMedia()">
    <div class="lightning"></div>
    <div class="container">
        <h1>💢 特别献礼 💢</h1>
        <button id="startButton">点击开始体验</button>
        
        <div class="message">
            <p>背后说人坏话的人，迟早会遭到报应！</p>
            <p>做人要光明磊落，不要在背后搞小动作！</p>
            <p style="color: #ff0000; font-size: 28px; font-weight: bold; text-shadow: 0 0 15px #ff0000;">
                不得好死！不得好死！不得好死！
            </p>
            <p style="font-style: italic;">
                暗地里搞小动作的人，终将付出代价！
            </p>
            <p style="letter-spacing: 5px;">
                你的所作所为，老天爷都看在眼里！
            </p>
        </div>

        <div class="image-container">
            <img src="imgs.jpg" alt="照片" />
        </div>

        <div class="video-container right-video">
            <video id="hyVideo" loop playsinline webkit-playsinline x5-playsinline>
                <source src="hy1.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container left-video">
            <video id="hyVideo2" loop playsinline webkit-playsinline x5-playsinline>
                <source src="hy2.mp4" type="video/mp4">
            </video>
        </div>

        <audio id="bgMusic" loop>
            <source src="background.mp3" type="audio/mp3">
        </audio>
        <audio id="blyMusic" loop>
            <source src="bly.mp3" type="audio/mp3">
        </audio>
        <audio id="dzb" loop>
            <source src="dazuiba.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        let audio = document.getElementById('bgMusic');
        let blyAudio = document.getElementById('blyMusic');
        let dzbAudio = document.getElementById('dzb');
        let hyVideo = document.getElementById('hyVideo');
        let hyVideo2 = document.getElementById('hyVideo2');
        let hasInteracted = false;
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // 修改视频循环处理部分
        function setupMediaLoop() {
            // 视频循环优化
            [hyVideo, hyVideo2].forEach(video => {
                video.loop = true;
                video.preload = 'auto';
                video.playbackRate = 1.0; // 确保正常播放速度
                
                // 移除所有现有的事件监听器
                video.removeEventListener('timeupdate', null);
                video.removeEventListener('ended', null);
                
                // 使用 requestAnimationFrame 优化视频循环
                let rafId;
                function checkVideoLoop() {
                    if (video.currentTime >= video.duration - 0.2) {
                        video.currentTime = 0;
                    }
                    rafId = requestAnimationFrame(checkVideoLoop);
                }
                
                video.addEventListener('play', () => {
                    rafId = requestAnimationFrame(checkVideoLoop);
                });
                
                video.addEventListener('pause', () => {
                    cancelAnimationFrame(rafId);
                });
                
                // 添加缓冲检查
                video.addEventListener('waiting', () => {
                    console.log('视频缓冲中...');
                });
                
                // 性能优化
                video.addEventListener('canplay', () => {
                    video.style.backfaceVisibility = 'hidden';
                    video.style.transform = 'translateZ(0)';
                });
            });

            // 音频循环处理 - 使用 loop 属性
            [audio, blyAudio, dzbAudio].forEach(audio => {
                audio.loop = true;
                
                // 移除之前的 timeupdate 监听器
                audio.removeEventListener('timeupdate', null);
                
                // 只在循环时进行监控
                audio.addEventListener('ended', function() {
                    if (!this.paused) {
                        this.currentTime = 0;
                        this.play().catch(e => console.log('音频循环失败:', e));
                    }
                });
            });
        }

        // 修改播放函数
        async function playMedia() {
            if (!hasInteracted) {
                try {
                    // 预加载视频
                    [hyVideo, hyVideo2].forEach(video => {
                        video.load();
                        video.preload = 'auto';
                        
                        // 添加视频性能优化属性
                        video.setAttribute('playsinline', '');
                        video.setAttribute('webkit-playsinline', '');
                        video.setAttribute('x5-playsinline', '');
                        video.setAttribute('x5-video-player-type', 'h5');
                        video.setAttribute('x5-video-player-fullscreen', 'false');
                        video.setAttribute('x5-video-orientation', 'portraint');
                        
                        // 设置视频缓冲策略
                        video.autobuffer = true;
                        video.preload = 'auto';
                        
                        // 使用 GPU 加速
                        video.style.transform = 'translateZ(0)';
                        video.style.webkitTransform = 'translateZ(0)';
                    });

                    setupMediaLoop();

                    // iOS设备特殊处理
                    if (isIOS) {
                        hyVideo.muted = true;
                        hyVideo2.muted = true;
                        
                        // iOS设备特殊优化
                        hyVideo.playsInline = true;
                        hyVideo2.playsInline = true;
                    }

                    // 分开播放视频，避免同时启动造成卡顿
                    await hyVideo.play();
                    setTimeout(async () => {
                        await hyVideo2.play();
                    }, 100);

                    // 延迟播放音频
                    setTimeout(async () => {
                        if (isIOS) {
                            hyVideo.muted = false;
                            hyVideo2.muted = false;
                        }

                        try {
                            await Promise.all([
                                audio.play(),
                                blyAudio.play(),
                                dzbAudio.play()
                            ]);
                        } catch (error) {
                            console.log('音频播放失败，尝试重新播放');
                            retryPlayAudio();
                        }
                    }, 500);

                    hasInteracted = true;
                    document.getElementById('startButton').style.display = 'none';
                } catch (error) {
                    console.log('媒体播放失败:', error);
                    if (isIOS) {
                        setupIOSRetry();
                    }
                }
            }
        }

        // 音频重试函数
        async function retryPlayAudio() {
            const audios = [audio, blyAudio, dzbAudio];
            for (let audioElement of audios) {
                try {
                    audioElement.currentTime = 0;
                    await audioElement.play();
                } catch (error) {
                    console.log('音频重试失败:', error);
                }
            }
        }

        // iOS设备特殊处理
        function setupIOSRetry() {
            const touchHandler = async () => {
                try {
                    await playMedia();
                    document.removeEventListener('touchstart', touchHandler);
                } catch (error) {
                    console.log('iOS播放重试失败:', error);
                }
            };
            document.addEventListener('touchstart', touchHandler);
        }

        // 优化媒体状态监控
        let monitorInterval;
        function startMediaMonitor() {
            // 清除之前的监控
            if (monitorInterval) {
                clearInterval(monitorInterval);
            }

            // 设置新的监控，降低检查频率
            monitorInterval = setInterval(() => {
                if (hasInteracted) {
                    const mediaElements = [audio, blyAudio, dzbAudio, hyVideo, hyVideo2];
                    mediaElements.forEach(media => {
                        if (media.paused && !media.ended && media.readyState >= 2) {
                            media.play().catch(e => console.log('媒体恢复失败:', e));
                        }
                    });
                }
            }, 2000); // 增加间隔时间到2秒
        }

        // 修改 DOMContentLoaded 事件处理
        document.addEventListener('DOMContentLoaded', function() {
            const mediaElements = [audio, blyAudio, dzbAudio, hyVideo, hyVideo2];
            
            mediaElements.forEach(media => {
                // 设置音量
                media.volume = media === audio ? 0.5 :
                              media === blyAudio ? 0.2 :
                              media === dzbAudio ? 0.3 : 0.4;
                
                // 预加载设置
                media.preload = 'auto';
                media.loop = true;

                // 添加加载事件监听
                media.addEventListener('loadeddata', () => {
                    console.log(`${media.id || 'Media'} 已加载`);
                });
            });

            // 视频特殊属性设置
            [hyVideo, hyVideo2].forEach(video => {
                video.playsInline = true;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('x5-playsinline', '');
                video.controls = false;
            });

            // 启动优化后的媒体监控
            startMediaMonitor();

            // 添加视频性能优化
            [hyVideo, hyVideo2].forEach(video => {
                // 使用 Media Source Extensions 如果浏览器支持
                if ('MediaSource' in window) {
                    video.addEventListener('loadedmetadata', () => {
                        video.playbackQuality = { quality: 'auto' };
                    });
                }
                
                // 添加错误恢复机制
                video.addEventListener('error', (e) => {
                    console.log('视频错误，尝试恢复:', e);
                    video.load();
                    video.play().catch(err => console.log('恢复失败:', err));
                });
            });
            
            // 启动视频性能监控
            monitorVideoPerformance();
        });

        // 优化页面可见性处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && hasInteracted) {
                // 延迟恢复播放，避免立即切换造成的卡顿
                setTimeout(() => {
                    [audio, blyAudio, dzbAudio, hyVideo, hyVideo2].forEach(media => {
                        if (media.paused && media.readyState >= 2) {
                            media.play().catch(e => console.log('恢复播放失败:', e));
                        }
                    });
                }, 100);
            }
        });

        // 添加视频性能监控
        function monitorVideoPerformance() {
            [hyVideo, hyVideo2].forEach(video => {
                let lastTime = 0;
                let frameDrops = 0;
                
                video.addEventListener('timeupdate', () => {
                    const deltaTime = video.currentTime - lastTime;
                    if (deltaTime > 0.05) { // 如果帧间隔大于50ms，认为丢帧
                        frameDrops++;
                        console.log(`视频性能警告: ${video.id} 可能丢帧`);
                    }
                    lastTime = video.currentTime;
                });
            });
        }
    </script>
</body>
</html>
